<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wesley A. Alves" />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link href="assets/fonts/typicons/src/font/typicons.css" rel="stylesheet"/>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css" />
    <title>°Brand | Register</title>
  </head>

  <body class="bg-blue">

    <div class="container">
      <div class="card card-staic-size p-4 pt-2 pb-3 shadow full-rounded">
        <div class="card-header border-0 bg-transparent">
          <img class="logo-size zoomIn animated" src="assets/images/drand.png" alt="brand.png" />
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6 p-4 pe-5 border-end">

              <h1 class="title zoomIn animated">cadastro</h1>
              <h2 class="subtitle zoomIn animated">Preencha os campos abaixo com informações válidas.</h2>
              
              <div class="input-icon zoomIn animated mb-2">
                <span class="typcn typcn-user-outline x28"></span>
                <input class="form-control default-input" type="text" placeholder="Nome Completo" />
              </div>
              
              <div class="input-icon zoomIn animated mb-3">
                <span class="typcn typcn-mail x28"></span>
                <input class="form-control default-input" type="email" placeholder="Endereço de e-mail" />
              </div>

              <div class="input-icon zoomIn animated mb-3">
                <span class="typcn typcn-lock-closed-outline x28"></span>
                <input class="form-control default-input" type="password" placeholder="Endereço de e-mail" />
              </div>

              <hr class="mt-3" />

              <h2 class="subtitle zoomIn animated">Já é cadastrado? <a class="anchor" href="login.html">Faça Login</a></h2>
              
            </div>
            
            <div class="col-12 col-md-6 mt-2 ps-5">
              <div class="mb-4">
                <h1 class="title zoomIn animated">SELECIONE SEUS INTERESSES</h1>
                <h2 class="subtitle zoomIn animated">Selecione no mínimo 3 interesses. Você pode adionar ou remover interesses posteriormente</h2>
              </div>

              <div id="interest-contianer" class="d-inline-flex flex-wrap"></div>
              
            </div>
          </div>
        </div>

        
        <div class="card-footer border-0 d-flex justify-content-center justify-content-md-end bg-transparent">
            <button class="btn btn-default me-3" data-anijs="if: DOMContentLoaded, on: document, do: zoomIn animated">Cancelar</button>
            <button class="btn btn-gradient" id="confirmButton" data-anijs="if: DOMContentLoaded, on: document, do: zoomIn animated">Cadastrar</button>
        </div>
      </div>

      <div class="mt-2 copyright">
        <p class="fadeInLeft">All right reserved by <strong class="text-pink">ºBrand</strong> &copy; <script>document.write(new Date().getFullYear())</script> -- Designed by <a href="https://github.com/devalvez" target="_blank" class="anchor">Wesley A. Alves</a></p>
      </div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="./assets/libs/anijs/dist/anijs-min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>

</html>
